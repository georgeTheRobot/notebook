<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>My Notebook</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Notebook</a>
      <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="
      #navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="
      false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input type="search" id="searchTxt" class="form-control mr-sm-2" placeholder="Search notes here..."
          aria-label="Search">
          <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-3">
      <h2 class="text-center">Welcome to my notebook</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a note</h5>
          <div class="form-group">
            <textarea id="addTxt" class="form-control" rows="3"></textarea>
          </div>
          <button id="addBtn" class="btn btn-primary">Add Note</button>
        </div>
      </div>
      <hr>
      <h2 class="text-center">Your Notes</h2>
      <hr>
      <div class="row container-fluid m-2" id="notes">

      </div>
    </div>
    <!----------JAVASCRIPT--------->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
